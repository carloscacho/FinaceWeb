<div class="box-body">
  <table class="table">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Mês</th>
        <th>Ano</th>
        <th>Ações</th>

      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="finance in fCtrl.finances">
        <td>{{finance.name}}</td>
        <td>{{finance.month}}</td>
        <td>{{finance.year}}</td>
        <td class="table-actions">
            <button class="btn btn-warning" ng-click="fCtrl.showTabUpdate(finance)">
              <i class="fa fa-pencil"></i></button>
            <button class="btn btn-danger" ng-click="fCtrl.showTabDelete(finance)">
              <i class="fa fa-trash-o"></i></button>
        </td>
      </tr>
    </tbody>

  </table>
  
    <div class="box-footer clearfix">
        <paginator url="/#!/finance" pages="{{ fCtrl.pages }}"></paginator>
    </div>



</div>
