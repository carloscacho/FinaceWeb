<div class="col-xs-12">
  <table class="table">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Valor</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="credit in fCtrl.finance.credits">
        <td><input ng-model="credit.name" class="form-control"
          placeholder="Informe o  nome" ng-readonly="fCtrl.tabDelete"></td>

        <td><input ng-model="credit.value" class="form-control"
          placeholder="Informe o  nome" ng-readonly="fCtrl.tabDelete"
          type="number" ng-change="fCtrl.calcularValues()"></td>

        <td class="table-actions">
          <button class="btn btn-success" ng-disabled="fCtrl.tabDelete"
            ng-click="fCtrl.btnAddCredit($index)">
            <i class="fa fa-plus"></i>
          </button>
          <button class="btn btn-warning" ng-disabled="fCtrl.tabDelete"
            ng-click="fCtrl.btnCloneCredit($index, credit)">
            <i class="fa fa-clone"></i>
          </button>
          <button class="btn btn-danger" ng-disabled="fCtrl.tabDelete"
            ng-click="fCtrl.btnDeleteCredit($index)">
            <i class="fa fa-trash-o"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
