<div class="form"><div class="box-body"><div class="col-xs-12"><fieldset><legend>Resumo</legend><div ng-include="'finance/summary.html'"></div></fieldset></div><field id="name" label="Nome" placeh="Informe o Nome" grid="12 6 4" model="fCtrl.finance.name" readonly="fCtrl.tabDelete"></field><field id="month" label="Mês" placeh="Informe o Mês" grid="12 6 4" type="number" model="fCtrl.finance.month" readonly="fCtrl.tabDelete"></field><field id="year" label="Ano" placeh="Informe o Ano" grid="12 6 4" type="number" model="fCtrl.finance.year" readonly="fCtrl.tabDelete"></field><div class="col-xs-12 col-sm-6"><fieldset><legend>Créditos</legend><div ng-include="'finance/creditList.html'"></div></fieldset></div><div class="col-xs-12 col-sm-6"><fieldset><legend>Débitos</legend><div ng-include="'finance/debtList.html'"></div></fieldset></div></div><div class="box-footer"><button ng-if="fCtrl.tabCreate" class="btn btn-primary" ng-click="fCtrl.create()">Incluir</button> <button ng-click="fCtrl.update()" ng-if="fCtrl.tabUpdate" class="btn btn-info">Alterar</button> <button ng-click="fCtrl.delete()" ng-if="fCtrl.tabDelete" class="btn btn-danger">Excluir</button> <button ng-click="fCtrl.refresh()" class="btn btn-default">Cancelar</button></div></div>
