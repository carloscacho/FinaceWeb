<div class="col-xs-12"><table class="table"><thead><tr><th>Nome</th><th>Valor</th><th>Status</th><th>Ações</th></tr></thead><tbody><tr ng-repeat="debt in fCtrl.finance.debts"><td><input ng-model="debt.name" class="form-control" placeholder="Informe o  nome" ng-readonly="fCtrl.tabDelete"></td><td><input ng-model="debt.value" class="form-control" ng-change="fCtrl.calculateValues()" placeholder="Informe o  valor" ng-readonly="fCtrl.tabDelete" type="number"></td><td><input ng-model="debt.status" class="form-control" placeholder="Informe o  status" ng-readonly="fCtrl.tabDelete"></td><td class="table-actions"><button ng-click="fCtrl.addDebt($index)" class="btn btn-success" ng-disabled="fCtrl.tabDelete"><i class="fa fa-plus"></i></button> <button ng-click="fCtrl.cloneDebt($index, debt)" class="btn btn-warning" ng-disabled="fCtrl.tabDelete"><i class="fa fa-clone"></i></button> <button ng-click="fCtrl.deleteDebt($index)" class="btn btn-danger" ng-disabled="fCtrl.tabDelete"><i class="fa fa-trash-o"></i></button></td></tr></tbody></table></div>
