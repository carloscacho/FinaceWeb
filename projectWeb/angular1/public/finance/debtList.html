<div class="col-xs-12"><table class="table"><thead><tr><th>Nome</th><th>Valor</th><th>Status</th><th>Ações</th></tr></thead><tbody><tr ng-repeat="debt in fCtrl.finance.debts"><td><input ng-model="debt.name" class="form-control" placeholder="Informe o  nome" ng-readonly="fCtrl.tabDelete"></td><td><input ng-model="debt.value" class="form-control" placeholder="Informe o  nome" ng-readonly="fCtrl.tabDelete" type="number" ng-change="fCtrl.calcularValues()"></td><td><input ng-model="debt.status" class="form-control" placeholder="Informe o  nome" ng-readonly="fCtrl.tabDelete" type="number"></td><td class="table-actions"><button class="btn btn-success" ng-disabled="fCtrl.tabDelete" ng-click="fCtrl.btnAddDebit($index)"><i class="fa fa-plus"></i></button> <button class="btn btn-warning" ng-disabled="fCtrl.tabDelete" ng-click="fCtrl.btnCloneDebit($index, debt)"><i class="fa fa-clone"></i></button> <button class="btn btn-danger" ng-disabled="fCtrl.tabDelete" ng-click="fCtrl.btnDeleteDebit($index)"><i class="fa fa-trash-o"></i></button></td></tr></tbody></table></div>
