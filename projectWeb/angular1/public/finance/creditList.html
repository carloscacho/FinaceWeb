<div class="col-xs-12"><table class="table"><thead><tr><th>Nome</th><th>Valor</th><th>Ações</th></tr></thead><tbody><tr ng-repeat="credit in fCtrl.finance.credits"><td><input ng-model="credit.name" class="form-control" placeholder="Informe o  nome" ng-readonly="fCtrl.tabDelete"></td><td><input ng-model="credit.value" class="form-control" placeholder="Informe o  nome" ng-readonly="fCtrl.tabDelete" type="number"></td><td class="table-actions"><button class="btn btn-success" ng-class="{disabled: fCtrl.tabDelete}"><i class="fa fa-plus"></i></button> <button class="btn btn-warning" ng-class="{disabled: fCtrl.tabDelete}"><i class="fa fa-clone"></i></button> <button class="btn btn-danger" ng-class="{disabled: fCtrl.tabDelete}"><i class="fa fa-trash-o"></i></button></td></tr></tbody></table></div>
