<div class="col-xs-12"><table class="table"><thead><tr><th>Nome</th><th>Valor</th><th>Ações</th></tr></thead><tbody><tr ng-repeat="credit in fCtrl.finance.credits"><td><input ng-model="credit.name" class="form-control" placeholder="Informe o  nome" ng-readonly="fCtrl.tabDelete"></td><td><input ng-model="credit.value" class="form-control" ng-change="fCtrl.calculateValues()" placeholder="Informe o nome" ng-readonly="fCtrl.tabDelete" type="number"></td><td class="table-actions"><button ng-click="fCtrl.addCredit($index)" class="btn btn-success" ng-disabled="fCtrl.tabDelete"><i class="fa fa-plus"></i></button> <button ng-click="fCtrl.cloneCredit($index, credit)" class="btn btn-warning" ng-disabled="fCtrl.tabDelete"><i class="fa fa-clone"></i></button> <button ng-click="fCtrl.deleteCredit($index)" class="btn btn-danger" ng-disabled="fCtrl.tabDelete"><i class="fa fa-trash-o"></i></button></td></tr></tbody></table></div>
